name: Complete CI/CD Pipeline with Infrastructure

on:
  push:
    branches:
      - main
      - Development
      - 'feature/**'
  pull_request:
    branches:
      - main
      - Development

env:
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/ect
  PYTHON_VERSION: '3.11'
  TERRAFORM_VERSION: '1.6.0'
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

jobs:
  # ============================================
  # STAGE 0: Infrastructure Provisioning
  # ============================================
  infrastructure:
    name: Provision Infrastructure
    runs-on: ubuntu-latest
    # Only run for main and Development branches
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/Development'
    outputs:
      vm_ip: ${{ steps.terraform_output.outputs.vm_ip }}
      ssh_private_key: ${{ steps.terraform_output.outputs.ssh_key }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
          terraform_wrapper: false

      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init

      - name: Terraform Plan
        working-directory: ./terraform
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        working-directory: ./terraform
        run: terraform apply -auto-approve tfplan

      - name: Get Terraform Outputs
        id: terraform_output
        working-directory: ./terraform
        run: |
          echo "vm_ip=$(terraform output -raw vm_public_ip)" >> $GITHUB_OUTPUT
          echo "ssh_key<<EOF" >> $GITHUB_OUTPUT
          terraform output -raw ssh_private_key >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Wait for VM to be ready
        run: |
          echo "Waiting for VM to complete cloud-init setup..."
          sleep 120  # Wait 2 minutes for cloud-init

      - name: Verify VM is ready
        run: |
          echo "${{ steps.terraform_output.outputs.ssh_key }}" > /tmp/ssh_key.pem
          chmod 600 /tmp/ssh_key.pem
          
          max_attempts=10
          attempt=0
          
          while [ $attempt -lt $max_attempts ]; do
            if ssh -i /tmp/ssh_key.pem -o StrictHostKeyChecking=no -o ConnectTimeout=10 \
                azureuser@${{ steps.terraform_output.outputs.vm_ip }} \
                "docker --version && echo 'VM is ready!'"; then
              echo "âœ… VM is ready!"
              exit 0
            fi
            
            attempt=$((attempt + 1))
            echo "Attempt $attempt/$max_attempts failed. Waiting 30s..."
            sleep 30
          done
          
          echo "âŒ VM not ready after $max_attempts attempts"
          exit 1

      - name: Infrastructure Summary
        run: |
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "âœ… Infrastructure Provisioned Successfully!"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "VM IP: ${{ steps.terraform_output.outputs.vm_ip }}"
          echo "Production URL: http://${{ steps.terraform_output.outputs.vm_ip }}:5000"
          echo "Staging URL: http://${{ steps.terraform_output.outputs.vm_ip }}:5001"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"

  # ============================================
  # STAGE 1: Code Linting
  # ============================================
  lint:
    name: Code Linting
    runs-on: ubuntu-latest
    needs: infrastructure
    if: always() && (needs.infrastructure.result == 'success' || github.ref == 'refs/heads/feature/*')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort

      - name: Run Black (code formatting)
        run: black app/ tests/ run.py

      - name: Run isort (import sorting)
        run: isort app/ tests/ run.py

      - name: Run Flake8 (style guide)
        run: flake8 app/ tests/ run.py --max-line-length=100 --extend-ignore=E203,W503

  # ============================================
  # STAGE 2: Security Scanning
  # ============================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install bandit safety

      - name: Run Bandit (code security)
        run: bandit -r app/ -f json -o bandit-report.json || true

      - name: Run Safety (dependency check)
        run: safety check --json || true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: bandit-report.json

  # ============================================
  # STAGE 3: Unit Tests
  # ============================================
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: security
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run tests with coverage
        run: |
          pytest tests/ -v --cov=app --cov-report=xml --cov-report=html --cov-report=term

      - name: Check coverage threshold
        run: |
          coverage report --fail-under=80 || true

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: htmlcov/

  # ============================================
  # STAGE 4 & 5: Build and Push Docker Image
  # ============================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/Development'
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max

  # ============================================
  # STAGE 6: Deploy to Staging
  # ============================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/Development'
    environment:
      name: staging
    
    steps:
      - name: Deploy to Azure VM Staging
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ needs.infrastructure.outputs.vm_ip }}
          username: azureuser
          key: ${{ needs.infrastructure.outputs.ssh_private_key }}
          script: |
            echo "=== Deploying to Staging ==="
            
            # Pull latest image
            echo "Pulling image..."
            docker pull ${{ env.DOCKER_IMAGE }}:Development
            
            # Stop and remove old container
            echo "Stopping old container..."
            docker stop ect-staging || true
            docker rm ect-staging || true
            
            # Run new container
            echo "Starting new container..."
            docker run -d \
              --name ect-staging \
              -p 5001:5000 \
              -e FLASK_ENV=development \
              -e DEBUG=True \
              -e DATABASE=/app/data/staging.db \
              -e PORT=5000 \
              -v ~/data/staging:/app/data \
              --restart unless-stopped \
              ${{ env.DOCKER_IMAGE }}:Development
            
            # Wait for container to start
            echo "Waiting for container to be ready..."
            sleep 15
            
            # Check if container is running
            echo "Checking container status..."
            docker ps | grep ect-staging
            
            # Check container logs
            echo "Container logs:"
            docker logs ect-staging --tail 20
            
            # Health check (run from inside VM)
            echo "Running health check..."
            curl -f http://localhost:5001/health || exit 1
            
            echo "âœ… Staging deployment successful!"

  # ============================================
  # STAGE 6: Deploy to Production
  # ============================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [infrastructure, build]
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
    
    steps:
      - name: Deploy to Azure VM Production
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ needs.infrastructure.outputs.vm_ip }}
          username: azureuser
          key: ${{ needs.infrastructure.outputs.ssh_private_key }}
          script: |
            echo "=== Deploying to Production ==="
            
            # Pull latest image
            echo "Pulling image..."
            docker pull ${{ env.DOCKER_IMAGE }}:main
            
            # Backup current container (for rollback)
            echo "Creating backup..."
            docker tag ${{ env.DOCKER_IMAGE }}:main ${{ env.DOCKER_IMAGE }}:main-backup || true
            
            # Stop and remove old container
            echo "Stopping old container..."
            docker stop ect-production || true
            docker rm ect-production || true
            
            # Run new container
            echo "Starting new container..."
            docker run -d \
              --name ect-production \
              -p 5000:5000 \
              -e FLASK_ENV=production \
              -e DEBUG=False \
              -e DATABASE=/app/data/production.db \
              -e PORT=5000 \
              -v ~/data/production:/app/data \
              --restart unless-stopped \
              ${{ env.DOCKER_IMAGE }}:main
            
            # Wait for container to start
            echo "Waiting for container to be ready..."
            sleep 15
            
            # Check if container is running
            echo "Checking container status..."
            docker ps | grep ect-production
            
            # Check container logs
            echo "Container logs:"
            docker logs ect-production --tail 20
            
            # Health check (run from inside VM)
            echo "Running health check..."
            curl -f http://localhost:5000/health || exit 1
            
            echo "âœ… Production deployment successful!"

      - name: Rollback on Failure
        if: failure()
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ needs.infrastructure.outputs.vm_ip }}
          username: azureuser
          key: ${{ needs.infrastructure.outputs.ssh_private_key }}
          script: |
            echo "=== Rolling back production deployment ==="
            
            # Stop failed container
            docker stop ect-production || true
            docker rm ect-production || true
            docker run -d \
              --name ect-production \
              -p 5000:5000 \
              -e FLASK_ENV=production \
              -e DEBUG=False \
              -e DATABASE=/app/data/production.db \
              -e PORT=5000 \
              -v ~/data/production:/app/data \
              --restart unless-stopped \
              ${{ env.DOCKER_IMAGE }}:main-backup
            
            echo "âš ï¸ Deployment failed. Rolled back to previous version."
            exit 1

  # ============================================
  # STAGE 7: Notification
  # ============================================
  notify:
    name: Notification
    runs-on: ubuntu-latest
    needs: [infrastructure, deploy-staging, deploy-production]
    if: always()
    
    steps:
      - name: Deployment Summary
        run: |
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "ğŸ“Š Deployment Summary"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "Infrastructure: ${{ needs.infrastructure.result }}"
          echo "Staging: ${{ needs.deploy-staging.result }}"
          echo "Production: ${{ needs.deploy-production.result }}"
          echo ""
          
          if [ "${{ needs.infrastructure.result }}" == "success" ]; then
            echo "ğŸŒ VM IP: ${{ needs.infrastructure.outputs.vm_ip }}"
            echo "ğŸ“± Staging: http://${{ needs.infrastructure.outputs.vm_ip }}:5001"
            echo "ğŸš€ Production: http://${{ needs.infrastructure.outputs.vm_ip }}:5000"
          fi
          
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          
          # Determine overall status
          if [[ "${{ needs.deploy-staging.result }}" == "failure" ]] || \
             [[ "${{ needs.deploy-production.result }}" == "failure" ]]; then
            echo "âŒ Deployment failed!"
            exit 1
          fi

          echo "âœ… Deployment successful or not required."
