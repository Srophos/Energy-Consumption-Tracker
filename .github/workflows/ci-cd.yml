name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - Development
      - 'feature/**'
  pull_request:
    branches:
      - main
      - Development

env:
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/ect
  PYTHON_VERSION: '3.11'

jobs:
  # Stage 1: Linting
  lint:
    name: Code Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort

      - name: Run Black (code formatting)
        run: black app/ tests/ run.py

      - name: Run isort (import sorting)
        run: isort app/ tests/ run.py

      - name: Run Flake8 (style guide)
        run: flake8 app/ tests/ run.py --max-line-length=100 --extend-ignore=E203,W503

  # Stage 2: Security Scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install bandit safety

      - name: Run Bandit (code security)
        run: bandit -r app/ -f json -o bandit-report.json || true

      - name: Run Safety (dependency check)
        run: safety check --json || true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            bandit-report.json

  # Stage 3: Unit Tests
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: security
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run tests with coverage
        run: |
          pytest tests/ -v --cov=app --cov-report=xml --cov-report=html --cov-report=term

      - name: Check coverage threshold
        run: |
          coverage report --fail-under=80 || true

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: htmlcov/

  # Stage 4 & 5: Build and Push Docker Image
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/Development'
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max

  # Stage 6: Deploy to Staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/Development'
    environment:
      name: staging
    steps:
      - name: Deploy to Azure VM Staging
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.AZURE_VM_HOST }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.AZURE_VM_SSH_KEY }}
          script: |
            echo "=== Deploying to Staging ==="
            
            # Pull latest image
            echo "Pulling image..."
            docker pull ${{ env.DOCKER_IMAGE }}:Development
            
            # Stop and remove old container
            echo "Stopping old container..."
            docker stop ect-staging || true
            docker rm ect-staging || true
            
            # Run new container
            echo "Starting new container..."
            docker run -d \
              --name ect-staging \
              -p 5001:5000 \
              -e FLASK_ENV=development \
              -e DEBUG=True \
              -e DATABASE=/app/data/staging.db \
              -e PORT=5000 \
              -v ~/data/staging:/app/data \
              --restart unless-stopped \
              ${{ env.DOCKER_IMAGE }}:Development
            
            # Wait for container to start
            echo "Waiting for container to be ready..."
            sleep 15
            
            # Check if container is running
            echo "Checking container status..."
            docker ps | grep ect-staging
            
            # Check container logs
            echo "Container logs:"
            docker logs ect-staging --tail 20
            
            # Health check (run from inside VM)
            echo "Running health check..."
            curl -f http://localhost:5001/health || exit 1
            
            echo "✅ Staging deployment successful!"

  # Stage 6: Deploy to Production (with manual approval)
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
    steps:
      - name: Deploy to Azure VM Production
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.AZURE_VM_HOST }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.AZURE_VM_SSH_KEY }}
          script: |
            echo "=== Deploying to Production ==="
            
            # Pull latest image
            echo "Pulling image..."
            docker pull ${{ env.DOCKER_IMAGE }}:main
            
            # Backup current container (for rollback)
            echo "Creating backup..."
            docker tag ${{ env.DOCKER_IMAGE }}:main ${{ env.DOCKER_IMAGE }}:main-backup || true
            
            # Stop and remove old container
            echo "Stopping old container..."
            docker stop ect-production || true
            docker rm ect-production || true
            
            # Run new container
            echo "Starting new container..."
            docker run -d \
              --name ect-production \
              -p 5000:5000 \
              -e FLASK_ENV=production \
              -e DEBUG=False \
              -e DATABASE=/app/data/production.db \
              -e PORT=5000 \
              -v ~/data/production:/app/data \
              --restart unless-stopped \
              ${{ env.DOCKER_IMAGE }}:main
            
            # Wait for container to start
            echo "Waiting for container to be ready..."
            sleep 15
            
            # Check if container is running
            echo "Checking container status..."
            docker ps | grep ect-production
            
            # Check container logs
            echo "Container logs:"
            docker logs ect-production --tail 20
            
            # Health check (run from inside VM)
            echo "Running health check..."
            curl -f http://localhost:5000/health || exit 1
            
            echo "✅ Production deployment successful!"

      - name: Rollback on Failure
        if: failure()
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.AZURE_VM_HOST }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.AZURE_VM_SSH_KEY }}
          script: |
            echo "=== Rolling back production deployment ==="
            
            # Stop failed container
            docker stop ect-production || true
            docker rm ect-production || true
            
            # Restore from backup
            docker run -d \
              --name ect-production \
              -p 5000:5000 \
              -e FLASK_ENV=production \
              -e DEBUG=False \
              -e DATABASE=/app/data/production.db \
              -e PORT=5000 \
              -v ~/data/production:/app/data \
              --restart unless-stopped \
              ${{ env.DOCKER_IMAGE }}:main-backup
            
            echo "⚠️ Deployment failed. Rolled back to previous version."
            exit 1

  # Stage 8: Notify on Completion
  notify:
    name: Notification
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always()
    steps:
      - name: Deployment Status
        run: |
          S="${{ needs.deploy-staging.result }}"
          P="${{ needs.deploy-production.result }}"

          echo "Staging result: $S"
          echo "Production result: $P"

          if [[ "$S" == "failure" || "$P" == "failure" ]]; then
            echo "❌ Deployment failed!"
            exit 1
          fi

          echo "✅ Deployment successful or not required."
